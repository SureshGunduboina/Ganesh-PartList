<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- jsPDF + AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<!-- HEADER -->
<header id="pdfHeader">
  <div class="header-left">
   <img id="companyLogo" src="logo.png" alt="Logo">
  </div>
  <div class="header-right">
    <h2 id="companyName">Ganesh Electrical Works</h2>
  </div>
</header>

<!-- CUSTOMER INFO -->
<div id="customerInfo">
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerNumber" placeholder="Customer Number">
    <div class="date">Date: <span id="currentDate"></span></div>
</div>

<!-- PART INPUT -->
<div id="form">
    <input type="text" id="partName" placeholder="Part Name">
    <input type="text" id="quantity" placeholder="Quantity" inputmode="numeric" pattern="[0-9]*"/>
    <button onclick="addPart()">Add Part</button>
</div>

<!-- TABLE -->
<div class="table-wrapper">
    <table id="partsTable">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Part Name</th>
                <th>Quantity</th>
                <th>Rate/part</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- DOWNLOAD -->
<button class="download-btn" onclick="downloadPDF()">Download PDF</button>

<!-- FOOTER -->
<footer id="pdfFooter">
  <div class="footer-line"><strong>Ganesh Kadi</strong></div>
  <div class="footer-line">Mobile:  <span>9951775590</span> ,<span>  9949979972</span></div>
  <div class="footer-line">Website: <a href="https://sureshgunduboina.github.io/Ganesh/">Website.com</a></div>
</footer>

<script src="script.js"></script>
</body>
</html>
